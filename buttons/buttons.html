<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="buttons.css" type="text/css">
  <title>Bootstrap Buttons</title>
</head>
<body>
<button>default html button</button>
<br><br>
<a href="#" class="btn btn-default">link button using btn-default</a>
<br><br>
<input type="button" class="btn btn-primary" value="input button using btn-primary">
<br><br>
<button class="btn btn-warning">html button using btn-warning</button>
<br><br>
<p class="btn btn-info">paragraph button using btn-info</p>
<br><br>
<div class="btn btn-danger">span button using btn-danger</div>

</body>
</html>
